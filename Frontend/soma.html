<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="soma">Programa de Soma</h1>
    <div class="somando">
    <input id='n1'type="number">
    <h1>+</h1>
    <input id="n2" type="number">
    <br>
    <button id="botao">Somar</button>
    <p id="resultado"></p>
</div>
    
    <script>
        let botao = document.getElementById('botao')
        botao.addEventListener('click', function(){
            //Jeito de testar o programa
            // 1. alert('clicaram')
            // 2. console.log(1clicaram')
            let n1 = parseInt(document.getElementById('n1').value)
            let n2 = parseInt(document.getElementById('n2').value)
            let soma = n1 + n2
            // Jeito real de fazer:

           document.getElementById('resultado').innerText = 'A soma é: ' + soma
        })
    </script>
</body>
</html>
